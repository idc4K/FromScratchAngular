<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routeLink="/">IDC-MOVIE</span>
        <input 
            class="search-input" 
            name="search"
            ngModel
            placeholder="search movie"
        />
        <button class="search-button">Search</button>
    </form>
</div>
